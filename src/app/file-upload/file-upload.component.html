
<div class="uploadSection">  
    <div class="uploadBanner">
    </div>
    <div class="uploadDialog">
        <mat-card align="center">
          <marquee><h1 style="font-weight: bold;">Sales Analysis</h1></marquee>
            <mat-card-title>Upload Data</mat-card-title>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>{{uploadStatus}}</mat-label>
                <input matInput type="text" [(ngModel)]="filename" disabled>
                <input [hidden]="true" type="file" (change)="fileUpload($event)" accept=".csv" #fileSelect>
                <mat-icon matSuffix mat-icon-button (click)="fileSelect.click();">file_upload</mat-icon>
            </mat-form-field>&nbsp;&nbsp;&nbsp;
            <mat-form-field appearance="fill">
                <mat-label>Select No.of years</mat-label>
                <mat-select [(value)]="noOfYears">
                  <mat-option value="0">0</mat-option>
                  <mat-option value="1">1</mat-option>
                  <mat-option value="2">2</mat-option>
                  <mat-option value="3">3</mat-option>
                </mat-select>
              </mat-form-field>    
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="onSubmit()">TAP TO FORECAST</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
